                <tbody>
                    <tr *ngFor="let user of  searchClients " >

                        <td>+212{{user.Phone}}</td>
                        <td>{{user.BirthDate | date :'yyyy-mm-dd'}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.nbrPoints}}</td>
                        <td>{{user.niveauUser}}</td>
                        <td>{{user.qcmState}}</td>


                        <td class="text-right">
                            <a  class="btn btn-success" (click)="update(user.userId)"><i class="fa fa-check" aria-hiden="true"></i></a>&nbsp;
